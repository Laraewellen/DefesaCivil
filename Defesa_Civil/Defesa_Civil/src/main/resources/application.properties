# Configuração de conexão com o banco de dados MySQL
spring.datasource.url=jdbc:mysql://127.0.0.1:3306/defesacivil?useSSL=false&serverTimezone=UTC
spring.datasource.username=root
spring.datasource.password=  # Preencha com a senha do seu banco, se houver

# Configuração do Hibernate (JPA)
spring.jpa.hibernate.ddl-auto=update  # Pode ser 'update', 'validate', ou 'none' em produção
spring.jpa.database-platform=org.hibernate.dialect.MySQL8Dialect

# Habilitar o log de SQL para facilitar o debug
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.properties.hibernate.generate_statistics=true  # Exibe estatísticas do Hibernate